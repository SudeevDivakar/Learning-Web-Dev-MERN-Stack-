<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making tables</title>
</head>
<body>
    <h1>Premier league table</h1>
    <table>
        <tr>
            <th rowspan="2">Position</th>
            <th colspan="2">Team</th>
        </tr>
        <tr>
            <th>2022-2023</th>
            <th>2021-2022</th>
        </tr>
        <tr>
            <td>1st</td>
            <td>Man City</td>
            <td>Man City</td>
        </tr>
        <tr>
            <td>2nd</td>
            <td>Arsenal</td>
            <td>Liverpool</td>
        </tr>
        <tr>
            <td>3rd</td>
            <td>Man United</td>
            <td>Chelsea</td>
        </tr>
        <tr>
            <td>4th</td>
            <td>Newcastle</td>
            <td>Tottenham</td>
        </tr>
        <tr>
            <td>5th</td>
            <td>Liverpool</td>
            <td>Arsenal</td>
        </tr>
        <tr>
            <td>6th</td>
            <td>Brighton</td>
            <td>Man United</td>
        </tr>
    </table>
</body>
</html>
