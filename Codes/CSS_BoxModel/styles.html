<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="First_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="Last_name" required>
        </div>
        <div id="lmao">
            <p class="noob">Select a Race:</p>
            <input type="radio" id="fr" name="race" value="FunRun5K" required>
            <label for="fr">Fun Run 5k</label> <br>
            <input type="radio" id="hm" name="race" value="HalfMarathon">
            <label for="hm">Half Marathon</label> <br>
            <input type="radio" id="fm" name="race" value="FullMarathon">
            <label for="fm">Full Marathon</label> <br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="pswd">Password</label>
            <input type="password" id="pswd" name="password" required>
        </div>
        <div>
            <label for="ag">Select Age Group</label>
            <select name="age_group" id="ag" required>
                <option value="">----Choose an option----</option>
                <option value="Under18">Under 18</option>
                <option value="19-30">19-30</option>
                <option value="31-45">31-45</option>
                <option value="46+">46 and above</option>
            </select>
        </div>
        <button id="butt">Register!</button>
    </form>
</body>

</html>
