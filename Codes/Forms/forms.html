<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Hijacking searches</h1>
    <h2>Enter topic to search:</h2>
    <p>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    </p>
    <p>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    </p>
    <p>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    </p>

    <h1>More inputs</h1>
    <form action="/Codes">
        <p>
            <label for="agree_tos">I agree to the terms and conditions</label>
            <input type="checkbox" id="agree_tos" name="agree">
        </p>
        <p>
            <input type="radio" id="s" name="size" value="small">
            <label for="s">Small</label>
            <input type="radio" id="m" name="size" value="medium">
            <label for="m">Medium</label>
            <input type="radio" id="l" name="size" value="large">
            <label for="l">Large</label>
        </p>
        <p>
            <label for="meal">Choose a meal</label>
            <select name="meal" id="meal">
                <option value="">----Choose an option----</option>
                <option value="Fish">Fish</option>
                <option value="Chicken">Chicken</option>
                <option value="Pulao">Pulao</option>
                <option value="scr">Soya chunks rice</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" id="cheese" name="cheese" min="0" max="10">
        </p>
        <p>
            <label for="req">Any more requests?</label> <br>
            <textarea name="request" id="req" cols="30" rows="10" placeholder="Type requests if any"></textarea>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
